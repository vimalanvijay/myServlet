language: java
before_install:
  - chmod +x gradlew
script:
  - ./gradlew build --info
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: heroku
  api_key:
   secure: b26288b2-df77-4717-97b7-9dac897be3e3
  app: myservletv
  skip_cleanup: true
